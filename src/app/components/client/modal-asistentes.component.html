<div class="modal-overlay" (click)="cerrar()">
  <div class="modal-content asistentes-modal" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2><i class="fas fa-users"></i> Gestionar Asistentes</h2>
      <button class="btn-cerrar-modal" (click)="cerrar()">&times;</button>
    </div>
    <div class="asistentes-body">
      <!-- Formulario a la izquierda -->
      <div class="asistentes-form">
        <h3 style="color:#1976d2; font-size:1.3rem; font-weight:600; margin-bottom:18px; display:flex;align-items:center;"><i class="fas fa-user-plus" style="margin-right:8px;"></i>Registrar Asistente</h3>
        <form (ngSubmit)="agregarAsistente()" #formAsistente="ngForm">
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="nuevoAsistente.nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" [(ngModel)]="nuevoAsistente.email" name="email" required>
          </div>
          <div class="form-group">
            <label>Descripción</label>
            <textarea class="form-control" [(ngModel)]="nuevoAsistente.descripcion" name="descripcion"></textarea>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="cargando" style="width:48%;margin-right:4%;">Registrar</button>
          <button class="btn btn-secondary" type="button" (click)="cerrar()" style="width:48%;">Cancelar</button>
        </form>
      </div>
      <!-- Lista de asistentes a la derecha -->
      <div class="asistentes-lista">
        <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:18px;">
          <h3 style="color:#2e7d32; font-size:1.3rem; font-weight:600; display:flex;align-items:center;margin:0;">
            <i class="fas fa-list" style="margin-right:8px;"></i>Lista de Asistentes
          </h3>
          <button class="btn btn-primary" (click)="exportarPDF()" style="font-size:0.98rem;padding:6px 16px;display:flex;align-items:center;gap:6px;">
            <i class="fas fa-file-pdf"></i> Exportar PDF
          </button>
        </div>
        <div *ngIf="asistentes.length === 0" class="alert alert-info mt-3">No hay asistentes registrados.</div>
        <table class="table table-bordered table-hover" style="width:100%;background:#fff;">
          <thead>
            <tr style="background:#f5f5f5;">
              <th style="font-weight:600;">Nombre</th>
              <th style="font-weight:600;">Email</th>
              <th style="font-weight:600;">Descripción</th>
              <th style="font-weight:600;">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let asistente of asistentes">
              <td>{{ asistente.nombre }}</td>
              <td>{{ asistente.email }}</td>
              <td>{{ asistente.descripcion }}</td>
              <td>
                <button class="btn btn-sm btn-outline-danger" (click)="eliminarAsistente(asistente)" title="Eliminar"><i class="fas fa-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
