<div class="dashboard-container">
  <!-- Header -->
  <header class="dashboard-header">
    <div class="header-content">
      <div class="welcome-section">
        <h1>Bienvenido, {{ getCurrentUserName() }}</h1>
        <p class="current-time">{{ currentTime }}</p>
      </div>
      <div class="header-actions">
        <button class="logout-btn" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
          Cerrar Sesi√≥n
        </button>
      </div>
    </div>
  </header>

  <!-- Stats Section -->
  <section class="stats-section" [@fadeIn]>
    <div class="stats-grid">
      <div class="stat-card" *ngIf="getCurrentUserType() === 'admin_central' || getCurrentUserType() === 'admin_hotel'">
        <div class="stat-icon">
          <i class="fas fa-building"></i>
        </div>
        <div class="stat-content">
          <h3>{{ statsData.hoteles }}</h3>
          <p>Hoteles</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-calendar-check"></i>
        </div>
        <div class="stat-content">
          <h3>{{ statsData.reservas }}</h3>
          <p>Reservas</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-users"></i>
        </div>
        <div class="stat-content">
          <h3>{{ statsData.clientes }}</h3>
          <p>Clientes</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-dollar-sign"></i>
        </div>
        <div class="stat-content">
          <h3>{{ statsData.ingresos }}</h3>
          <p>Ingresos</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Main Content -->
  <main class="dashboard-main">
    <!-- Navigation Menu -->
    <nav class="dashboard-nav" [@slideInLeft]>
      <div class="nav-menu">
        <div 
          class="menu-item" 
          *ngFor="let item of menuItems; trackBy: trackByMenuId"
          (click)="navigateTo(item.route)"
          [routerLink]="item.route"
          routerLinkActive="active"
        >
          <div class="menu-icon">
            <i [class]="item.icon"></i>
          </div>
          <div class="menu-content">
            <h4>{{ item.label }}</h4>
            <p>{{ item.description }}</p>
          </div>
        </div>
      </div>
    </nav>

    <!-- Content Area -->
    <section class="dashboard-content" [@slideInRight]>
      <router-outlet></router-outlet>
    </section>
  </main>
</div>
