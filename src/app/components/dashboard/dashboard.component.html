<div class="dashboard-container">
  <!-- Header -->
  <header class="dashboard-header">
    <div class="header-content">
      <div class="welcome-section">
        <div class="welcome-content">
          <button class="home-btn" (click)="goToHome()" title="Ir al inicio">
            <i class="fas fa-arrow-left"></i>
            <span>Inicio</span>
          </button>
          <h1>Bienvenido: {{ getCurrentUserName() }}</h1>
        </div>
      </div>
      
      <!-- Stats Counters in Header -->
      <div class="header-stats" [@fadeIn]>
        <div class="header-stat-item" *ngIf="getCurrentUserType() === 'admin_central' || getCurrentUserType() === 'admin_hotel'">
          <div class="header-stat-circle">
            <i class="fas fa-building"></i>
          </div>
          <div class="header-stat-info">
            <span class="header-stat-number">{{ statsData.hoteles }}</span>
            <span class="header-stat-label">Hoteles</span>
          </div>
        </div>
        
        <div class="header-stat-item">
          <div class="header-stat-circle">
            <i class="fas fa-calendar-check"></i>
          </div>
          <div class="header-stat-info">
            <span class="header-stat-number">{{ statsData.reservas }}</span>
            <span class="header-stat-label">Reservas</span>
          </div>
        </div>
        
        <div class="header-stat-item">
          <div class="header-stat-circle">
            <i class="fas fa-users"></i>
          </div>
          <div class="header-stat-info">
            <span class="header-stat-number">{{ statsData.clientes }}</span>
            <span class="header-stat-label">Clientes</span>
          </div>
        </div>
        
        <div class="header-stat-item">
          <div class="header-stat-circle">
            <i class="fas fa-dollar-sign"></i>
          </div>
          <div class="header-stat-info">
            <span class="header-stat-number">{{ statsData.ingresos }}</span>
            <span class="header-stat-label">Ingresos</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content Layout -->
  <div class="main-layout">
    <!-- Left Sidebar Navigation -->
    <aside class="sidebar-nav" [@slideInLeft]>
      <div class="nav-menu">
        <div 
          class="menu-item" 
          *ngFor="let item of menuItems; trackBy: trackByMenuId"
          (click)="navigateTo(item.route)"
          [routerLink]="item.route"
          routerLinkActive="active"
        >
          <div class="menu-icon">
            <i [class]="item.icon"></i>
          </div>
          <div class="menu-content">
            <h4>{{ item.label }}</h4>
            <p>{{ item.description }}</p>
          </div>
        </div>
      </div>

      <!-- Logout Button at Bottom -->
      <div class="sidebar-footer">
        <button class="logout-btn-sidebar" (click)="logout()">
          <div class="logout-icon">
            <i class="fas fa-sign-out-alt"></i>
          </div>
          <div class="logout-content">
            <h4>Cerrar Sesi√≥n</h4>
            <p>Salir del sistema</p>
          </div>
        </button>
      </div>
    </aside>

    <!-- Right Content Area -->
    <main class="content-area">
      <!-- Router Content -->
      <section class="router-content" [@slideInRight]>
        <router-outlet></router-outlet>
      </section>
    </main>
  </div>

</div>
