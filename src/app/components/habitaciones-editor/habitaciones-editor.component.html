<div class="habitaciones-editor">
  <h3>Habitaciones del hotel</h3>
  <button (click)="agregarHabitacion()">+ Añadir habitación</button>
  <button (click)="mostrarTodas = !mostrarTodas" style="margin-left:8px;">{{ mostrarTodas ? 'Ocultar' : 'Ver todas' }}</button>
  <div style="max-height: 55vh; overflow-y: auto;">
    <div *ngFor="let habitacion of habitaciones; let i = index" class="habitacion-item" [hidden]="!mostrarTodas && i >= 5">
    <label>Número:</label>
    <input [(ngModel)]="habitacion.numero" type="number" min="1" />
    <button (click)="eliminarHabitacion(i)">Eliminar</button>
    <div class="servicios-list">
      <label>Servicios:</label>
      <div *ngFor="let servicio of serviciosDisponibles">
        <input type="checkbox" [checked]="habitacion.servicios.includes(servicio)" (change)="toggleServicio(habitacion, servicio)" />
        {{ servicio }}
      </div>
    </div>
  </div>
  </div>
</div>
